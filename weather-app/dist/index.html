<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/187aac104f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<script defer src="output.js"></script></head>
<body>
    <header>
        <div class="logo-div">
            <h1>Weather Man</h1>
            <div class="icon-div">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-cloud-rain"></i>
                <i class="fa-solid fa-cloud-bolt"></i>
                <i class="fa-regular fa-snowflake"></i>
            </div>
        </div>
        <div class="form-div">
            <form onsubmit="return false">
                <input type="text" placeholder="  Enter Location . . ." class="search-bar" required>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </header>
    <section>
        <div class="content-div">
            <div class="switch-unit-div">
                <button class="f-button">Fahrenheit</button>
                <button class="c-button">Celcius</button>
            </div>
            <div class="degree-div"></div>
            <div class="info-div">Please Select Location</div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
