<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Happy+Monkey&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/187aac104f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="sidebar">
    <h1 class="sidebar-title">My To-Do</h1>
    <div class="options-container">
      <h4 class="options">All Tasks</h4>
      <h4 class="options">Today</h4>
      <h4 class="options">This week</h4>
      <h4 class="options">Important</h4>
      <h4 class="options">Completed</h4>
    </div>
    <button class="add-btn">Add Task</button>
  </div>
  <div class="main-content">
    <div class="taskbox">
      <div class="taskbox-left">
        <div class="taskbox-title task-hover">Title</div>
        <div class="taskbox-desc taskbox-hover">Description</div>
      </div>
      <div class="taskbox-right">
        <div class="taskbox-right-up">
          <div class="taskbox-date taskbox-hover">
            dd-mm-yyyy
          </div>
          <div class="taskbox-notes taskbox-hover">
            <i class="fa-regular fa-note-sticky fa-2x"></i>
          </div>
          <div class="taskbox-delete taskbox-hover">
            <i class="fa-regular fa-trash-can fa-2x"></i>
          </div>
        </div>
        <div class="taskbox-right-down">
          <div class="taskbox-priority-tag">
            Priority :&nbsp;
          </div>
          <div class="taskbox-priority priority-high">
            High
          </div>
        </div>
      </div>
    </div>
  </div>
  <dialog class="dialog-container" id="task-dialog">
    <form id="task-form">
      <button type="button" id="close-dialog">x</button>

      <div class="title-div">
        <label for="task-title">Title:</label>
        <input type="text" id="task-title" name="task-title" required>
      </div>

      <div class="desc-div">
        <label for="task-description">Description:</label>  
        <textarea id="task-description" name="task-description" required></textarea>
      </div>

      <div class="date-div">
        <label for="task-due-date">Due Date:</label>
        <input type="date" id="task-due-date" name="task-due-date">
      </div>

      <div class="notes-div">
        <label for="task-notes">Notes:</label>
        <textarea id="task-notes" name="task-notes"></textarea>
      </div>

      <div class="priority-div">
        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>  
        </select>
      </div>

      <button type="submit" class="done">Done</button>
    </form>
  </dialog>
  <script src="index.js"></script>
</body>

</html>
