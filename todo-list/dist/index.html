<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Happy+Monkey&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/187aac104f.js" crossorigin="anonymous"></script>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
  <div class="sidebar">
    <h1 class="sidebar-title">My To-Do</h1>
    <div class="options-container">
      <h4 class="options" id="filter-all">All Tasks</h4>
      <h4 class="options" id="filter-today">Today</h4>
      <h4 class="options" id="filter-week">This week</h4>
      <h4 class="options" id="filter-important">Important</h4>
      <h4 class="options" id="filter-expired">Completed</h4>
    </div>
    <button class="add-btn">Add Task</button>
  </div>
  <div class="main-content">
  
  </div>
  <dialog class="dialog-container" id="task-dialog">
    <form id="task-form">
      <button type="button" id="close-dialog">x</button>

      <div class="title-div">
        <label for="task-title">Title:</label>
        <input type="text" id="task-title" name="task-title" required>
      </div>

      <div class="desc-div">
        <label for="task-description">Description:</label>  
        <textarea id="task-description" name="task-description" required></textarea>
      </div>

      <div class="date-div">
        <label for="task-due-date">Due Date:</label>
        <input type="date" id="task-due-date" name="task-due-date">
      </div>

      <div class="notes-div">
        <label for="task-notes">Notes:</label>
        <textarea id="task-notes" name="task-notes"></textarea>
      </div>

      <div class="priority-div">
        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>  
        </select>
      </div>

      <div class="error-message hidden" id="error-message"></div>
      <button type="submit" class="done">Done</button>
      <button type="button" class="edit hidden">Edit</button>
    </form>
  </dialog>

  <script src="index.js"></script>
</body>

</html>
