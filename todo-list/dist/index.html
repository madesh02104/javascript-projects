<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
  <div class="sidebar">
    <h1 class="sidebar-title">My To-Do</h1>
    <div class="options-container">
      <h4 class="options">All Tasks</h4>
      <h4 class="options">Today</h4>
      <h4 class="options">This week</h4>
      <h4 class="options">Important</h4>
      <h4 class="options">Completed</h4>
    </div>
    <button class="add-btn">Add Task</button>
  </div>
  <div class="main-content">
    <div class="task">
      <div class="task-left">
        <h2 class="task-title">Title</h2>
        <div class="task-desc">Description</div>
      </div>
      <div class="task-right">
        <div class="task-right-up">
          <div class="task-date">
            date
          </div>
          <div class="task-notes">
            notes
          </div>
          <div class="task-delete">
            delete
          </div>
        </div>
        <div class="task-right-down">
          <div class="task-priority">
            priority
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="./dist/main.js"></script>
</body>

</html>
