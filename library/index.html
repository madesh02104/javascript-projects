<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="div-0">
        Keep track of a!! your readings here.
    </div>
    <div class="div-1">
        <button class="addBook">New Book</button>
    </div>
    <div class="div-2">
        <dialog>
            <form>
                <div>
                    <label for="author">Auther</label>
                    <input type="text" id="author" required>
                </div>

                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div>
                    <label for="pages">No. of pages</label>
                    <input type="number" id="pages" required>
                </div>

                <div>
                    <label>Have you read it?</label>
                    <label><input type="radio" name="readStatus" value="true">Yes</label>
                    <label><input type="radio" name="readStatus" value="false" checked>No</label>
                </div>

                <br>
                <div>
                    <button class="dialogBtn" type="submit" id="submitBtn">Submit</button>
                    <button class="dialogBtn" type="button" id="cancelBtn">Cancel</button>
                </div>

            </form>
        </dialog>
    </div>
    <div class="div-3">

    </div>
    <div class="div-4">
        <div class="quote">
            "Let’s be reasonable and add an eighth day to the week that is devoted exclusively to reading." 
        </div>
        <div class="quote-author">
            – Lena Dunham
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
